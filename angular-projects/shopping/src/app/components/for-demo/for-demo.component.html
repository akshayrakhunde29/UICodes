<div>
    <h2>mars data</h2>
    <div class="d-flex flex-wrap">
        <div *ngFor="let item of productData.photos" class="card m-3 p-3 w-25">
            <div class="card-header">
                <img [src]="item.img_src" class="card-img-top"  height="250">
            </div>
            <div class="card-body">
                <h4>{{item.id}}</h4>
                <h3>{{item.camera.full_name}}</h3>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary w-100">launch_date {{item.rover.launch_date}}</button>
            </div>
        </div>
    </div>
</div>
