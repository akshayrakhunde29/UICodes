<div class="container-fluid">
    <h2>Product Details</h2>
    <div class="mb-2 w-25">
        <input type="range" [(ngModel)]="productId" class="form-range" min="1" max="20" value="1">
    </div>
    <div class="card m-3 p-3 w-25">
        <img [src]="product.image" height="200" class="card-img-top">
        <div class="card-header" style="height: 140px;">
            <h3>{{product.title}}</h3>
            <p>{{product.price}}</p>
        </div>
        <div class="card-body">
            <p>{{product.description}}</p>
        </div>
        <div class="card-footer">
            <span class="bi bi-star-fill text-success"></span>
            {{product.rating.rate}}
            <span class="text-light">[product.rating.count]</span>
        </div>
    </div>
</div>
