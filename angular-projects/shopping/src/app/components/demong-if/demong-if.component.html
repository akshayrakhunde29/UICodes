<div class="container-fluid">
    <h2>Product Details</h2>
    <dl>
        <dt>Name</dt>
        <dd>{{product.Name}}</dd>
        <dt>Price</dt>
        <dd>{{product.Price}}</dd>
        <dt class="form-switch">
            <input name="preview" ngModel #preview="ngModel" class="form-ckeck-input" type="checkbox">
            {{(product.Preview.value)?'Hide Product':'show Product'}}
        </dt>
        <dd *ngIf="preview.value">
            <img [src]="product.Preview" width="200" height="200" alt="">
        </dd>
    </dl>
</div>
