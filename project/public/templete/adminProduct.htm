<div class="d-flex justify-content-center">
    <div class="mt-5 mb-5 border border-dark p-5 bg-dark text-white">
        <h2 class="text center">Product Add for Sell</h2>
    
        <dl>
            <dt>Title</dt>
            <dd><input class="form-control" id="title" name="title" type="text"></dd>
            <dt>Price</dt>
            <dd><input class="form-control" id="price" name="price" type="text"></dd>
            <dt>Description</dt>
            <dd><input class="form-control" id="description" name="description" type="text"></dd>
            <dt>Category</dt>
            <dd><input class="form-control" id="category" name="category" type="text"></dd>
            <dt>Image</dt>
            <dd><input class="form-control" id="image" name="Image" type="url"></dd>
            <dd><input type="file"></dd>
        </dl>
        <button class="btn btn-primary w-100" onclick="getSellerProductDetails()" type="submit">Submit</button>
    </div>
</div>
