<link rel="stylesheet" href="../src/css/product.css">
<title>Forgot Password</title>
<div class="d-flex justify-content-center mt-5 mb-5">
    <div class="signInPageMedia border border-dark bg-light forgotBlock">
        <div class="me-4 pe-2"><button class="btn btn-close position-relative start-100 mt-2" onclick="signIn()"></button></div>
        <div class="d-flex justify-content-center">
            <div class="border border-dark text-center" style="border-radius: 50%;">
                <h2 class="bi bi-lock p-1" style="font-size: 4em;"></h2>
            </div>
        </div>
        <h5 class="text-center m-2">Trouble Logging In?</h5>
        <div class="ms-4 me-4">
            <label class="mb-2" for="emailMobile">Enter your email, phone or username and we'll send you a link to get back into your account.</label>
            <div class="input-group mt-2">
                <span class="bi bi-envelope-fill inputIcons input-group-text"></span>
                <input id="emailId" class="form-control" type="email" placeholder="email, phone or username" name="emailMobile">
            </div>
            <div class="registration-error" id="mandetoryEmail">enter valid email</div>
            <div id="passShowAfterEmail" class="border border-dark p-2 mt-2 bg-info"></div>
            <div class="mt-3 mb-3 d-flex justify-content-end">
                <button class="btn btn-outline-danger me-2" onclick="signIn()">Cancel</button>
                <button class="btn btn-outline-info" onclick="forgotPasswordSend()">Send</button>
            </div>
            <dl class="text-center doatOrBlock">
                <dt>.................................  OR  .................................</dt>
            </dl>
        </div>       
        <div class="text-center"><span onclick="registration()"  style="cursor: pointer;">Create New Account</span></div>
        <div class="mt-4 text-center p-2 border-top"><span onclick="signIn()"  style="cursor: pointer;">Back To Login</span></div>
    </div>
</div>
